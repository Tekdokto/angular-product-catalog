<div class="modal-overlay" *ngIf="editingProduct">
    <div class="modal-content">
      <h3>Edit Product</h3>
  
      <label for="editName">Name:</label>
      <input type="text" id="editName" [(ngModel)]="editingProduct.name" required />
  
      <label for="editCategory">Category:</label>
      <select id="editCategory" [(ngModel)]="editingProduct.category">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
  
      <label for="editPrice">Price:</label>
      <input type="number" id="editPrice" [(ngModel)]="editingProduct.price" required min="0" />
  
      <div class="modal-actions">
        <button class="save" (click)="saveProduct()">Save</button>
        <button class="cancel" (click)="cancelEdit()">Cancel</button>
      </div>
    </div>
</div>
